<body>
    <figure class="text-center crypth_text">
        <blockquote class="blockquote">
            <p> Mi tactica es <br>
                mirarte <br>
                aprender como sos  <br>
                quererte como sos </p>

            <p> mi tactica es  <br>
                hablarte  <br>
                y escucharte  <br>
                construir con palabras  <br>
                un puente indestructible </p>

            <p> mi tactica es  <br>
                quedarme en tu recuerdo  <br>
                no se como ni se  <br>
                con que pretexto  <br>
                pero quedarme en vos </p>

            <p> mi tactica es  <br>
                ser franco  <br>
                y saber que sos franca  <br>
                y que no nos vendamos  <br>
                simulacros  <br>
                para que entre los dos  <br>
                no haya telon  <br>
                ni abismos </p>

            <p> mi estrategia es  <br>
                en cambio  <br>
                mas profunda y mas  <br>
                simple </p>

            <p> mi estrategia es  <br>
                que un dia cualquiera  <br>
                no se como ni se  <br>
                con que pretexto  <br>
                por fin me necesites. </p>
        </blockquote>
        <br>
        <figcaption class="blockquote-footer">
            Tactica y estrategia - Mario Benedetti
        </figcaption>
    </figure>
