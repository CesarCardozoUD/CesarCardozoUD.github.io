<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Una Sugerencia Sutil</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #1a1f4e, #452773);
      color: #e0e0f0;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 1.5rem;
    }

    .mensaje-pista {
      max-width: 600px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.05);
    }

    .mensaje-pista h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #a8b5ff;
    }

    .mensaje-pista p {
      font-size: 1.2rem;
      color: #dcd0ff;
    }
  </style>
</head>
<body>
  <div class="mensaje-pista">
    <h1>Tu razonamiento no está mal…</h1>
    <p>
      Pero aún queda algo oculto.<br />
      El silencio bajo el festín guarda más verdades que el banquete en sí.<br /><br />
    </p>
  </div>
</body>
</html>
